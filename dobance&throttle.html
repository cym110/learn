  <script type="text/javascript">
    function dobonence(fn,wait){
      let timer = null
      return function (){
        clearTimeout(timer)
        timer = setTimeout(()=>{
          console.log(this,arguments)
          //该表this指向为inp对象的参数
          fn.apply(this,arguments)
        },wait)
      }
    }
   
    function throttle(fn,wait){
      let canRun = true
      return function(){
        if(!canRun){
          return
        }
        canRun = false
        setTimeout(()=>{
          fn.apply(this,arguments)
          canRun = true
        },wait)
      }
    }
